// All Project Configuration
allprojects {
    buildscript {
        repositories {
            maven {
                name 'Spring Release'
                url 'http://repo.spring.io/release'
            }
            maven {
                name 'Spring Milestone'
                url 'http://repo.spring.io/milestone'
            }
            maven {
                name 'Spring Snapshot'
                url 'http://repo.spring.io/snapshot'
            }
            mavenCentral()
        }
    }

    ext {
        bonecpVersion = '0.8.0.RELEASE'
        commonsDbcpVersion = '1.4'
        groovyVersion = '2.3.0'
        h2Version = '1.4.178'
        jacksonVersion = '2.3.3'
        jedisVersion = '2.4.2'
        junitVersion = '4.11'
        logbackVersion = '1.1.2'
        mockitoVersion = '1.9.5'
        mySqlVersion = '5.1.30'
        playVersion = '2.2.3'
        ratpackVersion = '0.9.4'
        servletVersion = '3.1.0'
        slf4jVersion   = '1.7.7'
        springAmqpVersion = '1.3.2.RELEASE'
        springBootVersion = '1.1.1.RELEASE'
        springDataMongoDbVersion = '1.4.2.RELEASE'
        springDataRedisVersion = '1.2.1.RELEASE'
        springVersion  = '4.0.4.RELEASE'
        tomcatVersion = '7.0.53'
    }

    repositories {
        maven {
            name 'Spring Release'
            url 'http://repo.spring.io/release'
        }
        maven {
            name 'Spring Milestone'
            url 'http://repo.spring.io/milestone'
        }
        maven {
            name 'Spring Snapshot'
            url 'http://repo.spring.io/snapshot'
        }
        mavenCentral()
    }

    defaultTasks 'build'
}

// Root Project Configuration
apply plugin: 'base'
apply plugin: 'idea'

idea {
    module {
        excludeDirs = [file('.gradle'), file('.idea'), file('gradle')]
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
