// All Project Configuration
allprojects {
    buildscript {
        repositories {
            maven {
                name 'Spring Release'
                url 'http://repo.spring.io/release'
            }
            maven {
                name 'Spring Milestone'
                url 'http://repo.spring.io/milestone'
            }
            maven {
                name 'Spring Snapshot'
                url 'http://repo.spring.io/snapshot'
            }
            mavenCentral()
        }
    }

    ext {
        bonecpVersion = '0.8.0.RELEASE'
        commonsDbcpVersion = '1.4'
        groovyVersion = '2.2.1'
        h2Version = '1.3.174'
        jacksonVersion = '2.3.1'
        jedisVersion = '2.1.0'
        junitVersion = '4.11'
        logbackVersion = '1.0.13'
        mockitoVersion = '1.9.5'
        mySqlVersion = '5.1.28'
        playVersion = '2.2.2'
        ratpackVersion = '0.9.3'
        servletVersion = '3.1.0'
        slf4jVersion   = '1.7.5'
        springAmqpVersion = '1.2.1.RELEASE'
        springBootVersion = '1.0.0.RELEASE'
        springDataMongoDbVersion = '1.4.0.RELEASE'
        springDataRedisVersion = '1.1.1.RELEASE'
        springVersion  = '4.0.1.RELEASE'
        tomcatVersion = '7.0.52'
    }

    repositories {
        maven {
            name 'Spring Release'
            url 'http://repo.spring.io/release'
        }
        maven {
            name 'Spring Milestone'
            url 'http://repo.spring.io/milestone'
        }
        maven {
            name 'Spring Snapshot'
            url 'http://repo.spring.io/snapshot'
        }
        mavenCentral()
    }

    defaultTasks 'build'
}

// Root Project Configuration
apply plugin: 'base'
apply plugin: 'idea'
apply plugin: 'versions'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.4'
    }
}

idea {
    module {
        excludeDirs = [file('.gradle'), file('.idea'), file('gradle')]
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
