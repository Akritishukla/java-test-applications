apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7

repositories {
    maven {
        name 'Typesafe'
        url 'http://repo.typesafe.com/typesafe/repo'
    }
}

ext {
    springVersion  = '4.0.0.RC1'
}

buildDir 'target'

idea {
    module {
        sourceDirs = [file('app')]
        testSourceDirs = []
        excludeDirs = [file('.gradle'), file('project/target'), file('project/project/target'), file('target')]
    }
}

dependencies {
    compile         "org.springframework:spring-context:$springVersion"
    compile         "com.typesafe.play:play_2.10:2.2.0"
    compile         project(':core')
}

task build(overwrite:true, type:Exec, dependsOn: ':core:install') {
    inputs.files fileTree(dir: '.', excludes: ['.classpath', '.properties', '.settings', 'project/target', 'project/project/target', 'target'])
    outputs.dir 'target'
    commandLine 'play', 'dist'
}
