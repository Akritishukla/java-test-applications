apply plugin: 'base'

buildDir = 'target'

task build(type:Exec, dependsOn: ':core:install') {
    inputs.files fileTree(dir: '.', excludes: ['.classpath', '.properties', '.settings', 'target', 'target-eclipse'])
    outputs.dir 'target'
    commandLine './grailsw', '-non-interactive', '-plain-output', 'war'
}
