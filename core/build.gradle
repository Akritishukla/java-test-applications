apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7

dependencies {
    testCompile "com.jolbox:bonecp:$bonecpVersion"
    testCompile "junit:junit:$junitVersion"
    testCompile "org.mockito:mockito-core:$mockitoVersion"
    testCompile "commons-dbcp:commons-dbcp:$commonsDbcpVersion"
    compile     "org.slf4j:slf4j-api:$slf4jVersion"
    testCompile "org.apache.tomcat:tomcat-dbcp:$tomcatVersion"
    testCompile "org.apache.tomcat:tomcat-jdbc:$tomcatVersion"
    testCompile "org.springframework:spring-jdbc:$springVersion"
    compile     "org.springframework.data:spring-data-redis:$springDataRedisVersion"
    compile     "org.springframework.data:spring-data-mongodb:$springDataMongoDbVersion"
    compile     "org.springframework.amqp:spring-rabbit:$springAmqpVersion"
    runtime	    "redis.clients:jedis:$jedisVersion"
}

build.dependsOn install
